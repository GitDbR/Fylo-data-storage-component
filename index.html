<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');
  </style>

  <link rel="stylesheet" href="style.css">

  <title> Fylo data storage component</title>

</head>

<body>

  <main>
    <section class="left">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="icons">
        <div class="document">
          <img src="./images/icon-document.svg" alt="document">
        </div>
        <div class="folder"><img src="./images/icon-folder.svg" alt="folder"></div>
        <div class="upload">
          <img src="./images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </section>
    <section class="right">
      <div class="bgwhite">
        <p><span>185 </span> GB Left </p>  
      </div>
      <div class="used">
        <p> You &apos;ve used 815 GB of your storage
        </p>
      </div>
      <div class="bar">
        
      </div>
      <div class="gb">
        <p> 0 GB </p>
        <p> 1000 GB </p>
      </div>
    </section>
  </main>
</body>

</html>
